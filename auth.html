<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Dizloon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --light: #2d2d3a;
            --pink: #ff86eb;
            --green: #b3f461;
            --purple: #5e17eb;
            --dark: #000000;
            --glass: rgba(45, 45, 58, 0.15);
            --blue: #011fbb;
            --yellow: #ceff05;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            color: #ffffff;
            justify-content: center;
            padding-bottom: 40px;
            isolation: isolate;
            z-index: 1;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000000;
            z-index: -1;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 128, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 223, 216, 0.15) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        /* Animated Background */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            backdrop-filter: blur(5px);
            background: rgba(94, 23, 235, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }
        
        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
            background: rgba(255, 134, 235, 0.1);
        }
        
        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 100px;
            right: -50px;
            animation-delay: 2s;
            background: rgba(179, 244, 97, 0.1);
        }
        
        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 30%;
            right: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .auth-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s ease-out;
            margin: 20px auto 0;
            z-index: 10;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .auth-header {
            text-align: center;
            padding: 30px 30px 20px;
            background: linear-gradient(135deg, #FF0080, #7928CA);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .auth-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 134, 235, 0.1) 0%, transparent 100%);
            z-index: 1;
        }
        
        .auth-header * {
            position: relative;
            z-index: 2;
        }
        
        .auth-subtitle {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .auth-description {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }
        
        .auth-box {
            padding: 35px 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        
        .auth-nav {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 30px;
            position: relative;
        }
        
        .auth-nav-btn {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .auth-nav-btn.active {
            background: linear-gradient(135deg, #FF0080, #7928CA);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 0, 128, 0.3);
        }
        
        .auth-nav-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }
        
        .form-input:focus {
            border-color: #FF0080;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(255, 0, 128, 0.1);
            transform: translateY(-2px);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s;
            font-size: 18px;
        }
        
        .password-toggle:hover {
            color: #FF0080;
            transform: scale(1.1);
        }
        
        .auth-submit-btn {
            width: 100%;
            padding: 16px 20px;
            background: linear-gradient(135deg, #FF0080, #7928CA);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .auth-submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .auth-submit-btn:hover::before {
            left: 100%;
        }
        
        .auth-submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 0, 128, 0.4);
        }
        
        .auth-submit-btn:active {
            transform: translateY(-1px);
        }
        
        /* Loading animation */
        .loading {
            pointer-events: none;
            opacity: 0.7;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Enhanced Mobile Responsive Styles */
        @media (max-width: 480px) {
            body {
                padding: 15px 0;
                min-height: 100vh;
                display: flex;
                align-items: center;
            }
            
            .auth-container {
                max-width: calc(100% - 30px);
                margin: 0 auto;
                border-radius: 20px;
                min-height: auto;
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
                backdrop-filter: blur(20px);
            }
            
            .auth-header {
                padding: 20px;
                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
                background: linear-gradient(135deg, #FF0080, #7928CA);
            }
            
            .auth-subtitle {
                font-size: 1.3rem;
                margin-bottom: 8px;
            }
            
            .auth-description {
                font-size: 0.85rem;
                opacity: 0.8;
            }

            .auth-box {
                padding: 20px;
                border-bottom-left-radius: 20px;
                border-bottom-right-radius: 20px;
            }

            .auth-nav {
                margin-bottom: 25px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 12px;
                padding: 4px;
            }

            .auth-nav-btn {
                padding: 10px 0;
                font-size: 0.85rem;
                letter-spacing: 1px;
                border-radius: 8px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-label {
                font-size: 0.85rem;
                margin-bottom: 6px;
            }

            .form-input {
                padding: 12px 15px;
                font-size: 0.9rem;
                border-radius: 12px;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .password-toggle {
                right: 12px;
                top: 43px;
                font-size: 16px;
            }

            .auth-submit-btn {
                padding: 14px;
                font-size: 0.9rem;
                border-radius: 12px;
                margin-top: 10px;
                letter-spacing: 1px;
            }

            .background-shapes {
                opacity: 0.5;
            }

            .shape {
                opacity: 0.3;
            }

            /* Specific adjustments for 400px */
            @media (max-width: 400px) {
                body {
                    padding: 10px 0;
                }

                .auth-container {
                    max-width: calc(100% - 20px);
                }

                .auth-header {
                    padding: 15px;
                }

                .auth-box {
                    padding: 15px;
                }

                .auth-nav-btn {
                    padding: 8px 0;
                    font-size: 0.8rem;
                }

                .form-input {
                    padding: 10px 12px;
                }

                .auth-submit-btn {
                    padding: 12px;
                }
            }
        }

        .form-error {
            color: #ff3e3e;
            font-size: 0.85rem;
            margin-top: 8px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group.error .form-input {
            border-color: #ff3e3e;
            background: rgba(255, 62, 62, 0.1);
        }

        .form-group.error .form-error {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="auth-container">
        <!-- Header Section -->
        <div class="auth-header">
            <div class="auth-subtitle">Welcome Back!</div>
            <div class="auth-description">Sign in to continue your journey</div>
        </div>

        <div class="auth-box">
            <div class="auth-nav">
                <button class="auth-nav-btn active" onclick="showForm('login')">Login</button>
                <button class="auth-nav-btn" onclick="showForm('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active" onsubmit="login(event)">
                <div class="form-group">
                    <label for="loginEmail" class="form-label">Email Address</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" required>
                    <div class="form-error" id="loginEmailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                    <span class="password-toggle" onclick="togglePassword('loginPassword')">👁️</span>
                    <div class="form-error" id="loginPasswordError"></div>
                </div>
                
                <button type="submit" class="auth-submit-btn">Login to Dashboard</button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form" onsubmit="signup(event)">
                <div class="form-group">
                    <label for="signupUsername" class="form-label">Username</label>
                    <input type="text" id="signupUsername" class="form-input" placeholder="Choose a username" required>
                    <div class="form-error" id="signupUsernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail" class="form-label">Email Address</label>
                    <input type="email" id="signupEmail" class="form-input" placeholder="Enter your email" required>
                    <div class="form-error" id="signupEmailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" id="signupPassword" class="form-input" placeholder="Create a password" required>
                    <span class="password-toggle" onclick="togglePassword('signupPassword')">👁️</span>
                    <div class="form-error" id="signupPasswordError"></div>
                </div>
                
                <button type="submit" class="auth-submit-btn">Create Account</button>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth-utils.js"></script>
    <script>
        // Check localStorage for tab selection on page load
        document.addEventListener('DOMContentLoaded', function() {
            const selectedTab = localStorage.getItem('authTab');
            if (selectedTab) {
                showForm(selectedTab);
                localStorage.removeItem('authTab'); // Clear after use
            }
        });

        // Toggle between login and signup forms
        function showForm(formId) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginBtn = document.querySelector('.auth-nav-btn:first-child');
            const signupBtn = document.querySelector('.auth-nav-btn:last-child');
            
            loginForm.classList.remove('active');
            signupForm.classList.remove('active');
            loginBtn.classList.remove('active');
            signupBtn.classList.remove('active');
            
            document.getElementById(formId + 'Form').classList.add('active');
            if (formId === 'login') {
                loginBtn.classList.add('active');
            } else {
                signupBtn.classList.add('active');
            }
        }
        
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = '👁️‍🗨️';
            } else {
                input.type = 'password';
                toggle.textContent = '👁️';
            }
        }

        async function login(event) {
            event.preventDefault();
            const submitBtn = event.target.querySelector('.auth-submit-btn');
            const originalText = submitBtn.textContent;
            
            // Clear previous errors
            clearErrors('login');
            
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const formData = new URLSearchParams();
            formData.append('username', email);
            formData.append('password', password);

            try {
                const response = await fetch(API_CONFIG.baseUrl + API_CONFIG.endpoints.auth.login, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    if (data.detail === "Invalid password") {
                        showError('loginPassword', 'Incorrect password. Please try again.');
                    } else if (data.detail === "User not found") {
                        showError('loginEmail', 'No account found with this email.');
                    } else {
                        showError('loginEmail', 'Login failed. Please try again.');
                    }
                    throw new Error(data.detail || 'Login failed');
                }

                authManager.setToken(data.access_token);
                
                submitBtn.textContent = 'Success! Redirecting...';
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
            } catch (error) {
                console.error('Login error:', error);
                submitBtn.classList.remove('loading');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        async function signup(event) {
            event.preventDefault();
            const submitBtn = event.target.querySelector('.auth-submit-btn');
            const originalText = submitBtn.textContent;
            
            // Clear previous errors
            clearErrors('signup');
            
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
            
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const response = await fetch(API_CONFIG.baseUrl + API_CONFIG.endpoints.auth.signup, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    if (data.detail.includes("Email already registered")) {
                        showError('signupEmail', 'This email is already registered.');
                    } else if (data.detail.includes("Username is taken")) {
                        showError('signupUsername', 'This username is already taken.');
                    } else {
                        showError('signupEmail', 'Signup failed. Please try again.');
                    }
                    throw new Error(data.detail || 'Signup failed');
                }

                submitBtn.textContent = 'Logging you in...';

                const formData = new URLSearchParams();
                formData.append('username', email);
                formData.append('password', password);

                const loginResponse = await fetch(API_CONFIG.baseUrl + API_CONFIG.endpoints.auth.login, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                if (!loginResponse.ok) {
                    throw new Error('Auto-login after signup failed');
                }

                const loginData = await loginResponse.json();
                authManager.setToken(loginData.access_token);
                
                submitBtn.textContent = 'Success! Redirecting...';
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
            } catch (error) {
                console.error('Signup error:', error);
                submitBtn.classList.remove('loading');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        // Helper functions for error handling
        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            field.parentElement.classList.add('error');
            errorDiv.textContent = message;
        }

        function clearErrors(formType) {
            const fields = formType === 'login' ? 
                ['loginEmail', 'loginPassword'] : 
                ['signupUsername', 'signupEmail', 'signupPassword'];
            
            fields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                const errorDiv = document.getElementById(fieldId + 'Error');
                field.parentElement.classList.remove('error');
                errorDiv.textContent = '';
            });
        }
    </script>
</body>
</html>
